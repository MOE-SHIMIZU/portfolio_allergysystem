<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{system/parts/common :: html_head()}"></head>

<body>
	<form action="" method="post" th:object="${foodCatsForm}">

		<!-- SP版ハンバーガーメニュー -->
		<th:block th:replace="~{system/parts/common :: hamburgerMenu()}"></th:block>

		<div class="container-fluid">
			<!-- サイドメニュー（PC版） -->
			<div class="row">
				<nav th:replace="~{system/parts/common :: sideMenu()}" id="sidebar"
					class="col-lg-3 position-fixed d-none d-lg-block"></nav>

				<div class="container-fluid">
					<div class="row">

						<!-- メインコンテンツ -->
						<main class="col-lg-9 p-lg-5 offset-lg-3">
							<div class="container">

								<h1 class="">食品カテゴリー新規登録</h1>

								<!-- エラーメッセージを表示 -->
								<div th:if="${errorMessage}" class="error-message mt-4">[[${errorMessage}]]</div>

								<div class="table-responsive-sm mt-4">
									<table class="table table-striped table-hover">
										<thead class="">
											<tr>
												<th>#</th>
												<th>項目名</th>
												<th>カナ</th>
											</tr>
										</thead>
										<tbody class="table-group-divider">
											<tr th:each="index : ${#numbers.sequence(0, 9)}">
												<th th:text="${index + 1}"></th>
												<td>
													<input type="text" th:field="*{foodCats[__${index}__].name}"
														class="form-control">
													<small class="error-message"
														th:errors="*{foodCats[__${index}__].name}">error</small>
												</td>
												<td>
													<input type="text" th:field="*{foodCats[__${index}__].kana}"
														class="form-control">
													<small class="error-message"
														th:errors="*{foodCats[__${index}__].kana}">error</small>
												</td>
											</tr>
										</tbody>
									</table>

									<div class="text-center my-5">
										<input type="submit" value="保存" class="btn-save">
									</div>

								</div>
							</div>
						</main>

					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- 右側から表示されるOffcanvasメニュー -->
	<div th:replace="~{system/parts/common :: offcanvasMenu()}"></div>
	<th:block th:replace="~{system/parts/common :: javascripts()}"></th:block>

</body>

</html>
